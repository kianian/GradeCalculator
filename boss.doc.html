<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kian's Grade Calculator</title>
    <script src="code.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body onload="firstTable()">
<h1>Grade Calculator</h1>
<h2>By: Kian Ahmadzadeh</h2>
<div id="container">
    <button class="btn btn-primary btn-lg" onclick="onSubmit()">Submit</button>
    <br><br><br>
    <table id="table" class="table table-striped"></table>
    <br><br>
    <input type = "text" id = "newCategory" placeholder="Put in a Category (Ex: Homework)" size="43px">
    <button class="btn btn-primary btn-lg" onclick="addRow()">Add Row</button>
</div>
<div id="semesterGrade"></div>
<div id="grade"></div>
<br><br>
<h2>Final Grade Calculator</h2><br><br>
<table class="table table-striped" id="finalTable">
    <tr class="green">
        <td>Grade Desired Final Weight</td>
        <td>Final Weight</td>
    </tr>
    <tr>
        <td><input type="text" id="desiredGrade" size="28px"></td>
        <td><input type="text" id="finalWeight" size="28px"></td>
    </tr>
</table>
<br><br><br>
<button class="btn btn-primary btn-lg" onclick="calcGradeNeeded()">Calculate Grade Needed</button>

<div id="message"></div>
<br><br>
<div id="finalGrade"></div>
<br><br><br>
</body>
</html>
